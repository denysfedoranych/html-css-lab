<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <form action="" method="post">
            <p>Введіть ім'я:</p>
            <input type="text" name="firstName" placeholder="Введіть ім'я">
            <p>Введіть емейл:</p>
            <input type="email" name="email" placeholder="Введіть емейл">
            <p>Залите відгук:</p>
            <textarea name="textarea" cols="30" rows="10" placeholder="Залиште відгук"></textarea>
            <p>Залиште оцінку:</p>
            <select name="mark" style="width: 50px;">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <hr size="1">
            <p>
                <input type="submit" value="Відіслати форму">
                <input type="reset" value="Очистити форму"> 
            </p>
        </form>
    </div>
</body>

</html>
